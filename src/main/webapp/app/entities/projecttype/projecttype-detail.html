
<div>
    <h2><span data-translate="investhryApp.projecttype.detail.title">Projecttype</span> {{vm.projecttype.id}}</h2>

    <dl class="row jh-entity-details">
        <dt><span data-translate="investhryApp.projecttype.projecttype_name">Projecttype Name</span></dt>

            <span>{{vm.projecttype.projecttype_name}}</span>
