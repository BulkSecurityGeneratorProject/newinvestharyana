
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDisposal_for_dischargeLabel" data-translate="investhryApp.disposal_for_discharge.home.createOrEditLabel">Create or edit a Disposal For Discharge</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.disposal_for_discharge.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.disposal_for_discharge.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.disposal_for_discharge.disposal_for_discharge_type" for="field_disposal_for_discharge_type">Disposal For Discharge Type</label>
            <input type="text" class="form-control" name="disposal_for_discharge_type" id="field_disposal_for_discharge_type"
                    ng-model="vm.disposal_for_discharge.disposal_for_discharge_type"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
