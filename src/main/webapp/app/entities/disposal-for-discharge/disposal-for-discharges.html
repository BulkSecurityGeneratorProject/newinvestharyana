<div>
    <h2 data-translate="investhryApp.disposal_for_discharge.home.title">Disposal For Discharges</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="disposal-for-discharge.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="investhryApp.disposal_for_discharge.home.createLabel">
                        Create new Disposal For Discharge
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="investhryApp.disposal_for_discharge.disposal_for_discharge_type">Disposal For Discharge Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="disposal_for_discharge in vm.disposal_for_discharges track by disposal_for_discharge.id">
                    <td><a ui-sref="disposal-for-discharge-detail({id:disposal_for_discharge.id})">{{disposal_for_discharge.id}}</a></td>
                    <td>{{disposal_for_discharge.disposal_for_discharge_type}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="disposal-for-discharge-detail({id:disposal_for_discharge.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="disposal-for-discharge.edit({id:disposal_for_discharge.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="disposal-for-discharge.delete({id:disposal_for_discharge.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
