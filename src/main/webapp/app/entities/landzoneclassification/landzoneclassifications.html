<div>
    <h2 data-translate="investhryApp.landzoneclassification.home.title">Landzoneclassifications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="landzoneclassification.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="investhryApp.landzoneclassification.home.createLabel">
                        Create new Landzoneclassification
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="investhryApp.landzoneclassification.land_zone_classification">Land Zone Classification</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="landzoneclassification in vm.landzoneclassifications track by landzoneclassification.id">
                    <td><a ui-sref="landzoneclassification-detail({id:landzoneclassification.id})">{{landzoneclassification.id}}</a></td>
                    <td>{{landzoneclassification.land_zone_classification}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="landzoneclassification-detail({id:landzoneclassification.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="landzoneclassification.edit({id:landzoneclassification.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="landzoneclassification.delete({id:landzoneclassification.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
