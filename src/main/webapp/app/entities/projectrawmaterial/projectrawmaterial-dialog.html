
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectrawmaterialLabel" data-translate="investhryApp.projectrawmaterial.home.createOrEditLabel">Create or edit a Projectrawmaterial</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projectrawmaterial.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projectrawmaterial.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectrawmaterial.projectid" for="field_projectid">Projectid</label>
            <input type="text" class="form-control" name="projectid" id="field_projectid"
                    ng-model="vm.projectrawmaterial.projectid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectrawmaterial.raw_material" for="field_raw_material">Raw Material</label>
            <input type="text" class="form-control" name="raw_material" id="field_raw_material"
                    ng-model="vm.projectrawmaterial.raw_material"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectrawmaterial.raw_quantity" for="field_raw_quantity">Raw Quantity</label>
            <input type="number" class="form-control" name="raw_quantity" id="field_raw_quantity"
                    ng-model="vm.projectrawmaterial.raw_quantity"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.projectrawmaterial.raw_unit" for="field_raw_unit">Raw Unit</label>
            <input type="text" class="form-control" name="raw_unit" id="field_raw_unit"
                    ng-model="vm.projectrawmaterial.raw_unit"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
