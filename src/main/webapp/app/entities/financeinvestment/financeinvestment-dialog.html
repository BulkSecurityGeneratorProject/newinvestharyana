
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFinanceinvestmentLabel" data-translate="investhryApp.financeinvestment.home.createOrEditLabel">Create or edit a Financeinvestment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.financeinvestment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.financeinvestment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.projectid" for="field_projectid">Projectid</label>
            <input type="text" class="form-control" name="projectid" id="field_projectid"
                    ng-model="vm.financeinvestment.projectid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.land_cost" for="field_land_cost">Land Cost</label>
            <input type="number" class="form-control" name="land_cost" id="field_land_cost"
                    ng-model="vm.financeinvestment.land_cost"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.building_cost" for="field_building_cost">Building Cost</label>
            <input type="number" class="form-control" name="building_cost" id="field_building_cost"
                    ng-model="vm.financeinvestment.building_cost"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.plan_machinery_cost" for="field_plan_machinery_cost">Plan Machinery Cost</label>
            <input type="number" class="form-control" name="plan_machinery_cost" id="field_plan_machinery_cost"
                    ng-model="vm.financeinvestment.plan_machinery_cost"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.misc_assets" for="field_misc_assets">Misc Assets</label>
            <input type="number" class="form-control" name="misc_assets" id="field_misc_assets"
                    ng-model="vm.financeinvestment.misc_assets"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.totalproject_cost" for="field_totalproject_cost">Totalproject Cost</label>
            <input type="number" class="form-control" name="totalproject_cost" id="field_totalproject_cost"
                    ng-model="vm.financeinvestment.totalproject_cost"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.fdi_applicable" for="field_fdi_applicable">Fdi Applicable</label>
            <input type="checkbox" class="form-control" name="fdi_applicable" id="field_fdi_applicable"
                    ng-model="vm.financeinvestment.fdi_applicable"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.fdi_country" for="field_fdi_country">Fdi Country</label>
            <input type="text" class="form-control" name="fdi_country" id="field_fdi_country"
                    ng-model="vm.financeinvestment.fdi_country"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.fdi_value" for="field_fdi_value">Fdi Value</label>
            <input type="number" class="form-control" name="fdi_value" id="field_fdi_value"
                    ng-model="vm.financeinvestment.fdi_value"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.fdi_resource" for="field_fdi_resource">Fdi Resource</label>
            <input type="text" class="form-control" name="fdi_resource" id="field_fdi_resource"
                    ng-model="vm.financeinvestment.fdi_resource"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.project_construction_start_date" for="field_project_construction_start_date">Project Construction Start Date</label>
                <div class="input-group">
                    <input id="field_project_construction_start_date" type="text" class="form-control" name="project_construction_start_date" datetime-picker="{{dateformat}}" ng-model="vm.financeinvestment.project_construction_start_date" is-open="vm.datePickerOpenStatus.project_construction_start_date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('project_construction_start_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.financeinvestment.project_commercial_activity_date" for="field_project_commercial_activity_date">Project Commercial Activity Date</label>
                <div class="input-group">
                    <input id="field_project_commercial_activity_date" type="text" class="form-control" name="project_commercial_activity_date" datetime-picker="{{dateformat}}" ng-model="vm.financeinvestment.project_commercial_activity_date" is-open="vm.datePickerOpenStatus.project_commercial_activity_date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('project_commercial_activity_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
