
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmission_fuel_typeLabel" data-translate="investhryApp.emission_fuel_type.home.createOrEditLabel">Create or edit a Emission Fuel Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.emission_fuel_type.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.emission_fuel_type.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.emission_fuel_type.fuel_type" for="field_fuel_type">Fuel Type</label>
            <input type="text" class="form-control" name="fuel_type" id="field_fuel_type"
                    ng-model="vm.emission_fuel_type.fuel_type"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
