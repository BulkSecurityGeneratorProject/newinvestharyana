
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWaste_water_detailLabel" data-translate="investhryApp.waste_water_detail.home.createOrEditLabel">Create or edit a Waste Water Detail</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.waste_water_detail.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.waste_water_detail.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.waste_water_detail.projectid" for="field_projectid">Projectid</label>
            <input type="text" class="form-control" name="projectid" id="field_projectid"
                    ng-model="vm.waste_water_detail.projectid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.waste_water_detail.source_of_generation" for="field_source_of_generation">Source Of Generation</label>
            <input type="text" class="form-control" name="source_of_generation" id="field_source_of_generation"
                    ng-model="vm.waste_water_detail.source_of_generation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.waste_water_detail.nature_type" for="field_nature_type">Nature Type</label>
            <input type="text" class="form-control" name="nature_type" id="field_nature_type"
                    ng-model="vm.waste_water_detail.nature_type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.waste_water_detail.quantity" for="field_quantity">Quantity</label>
            <input type="text" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.waste_water_detail.quantity"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="investhryApp.waste_water_detail.mode_of_disposal" for="field_mode_of_disposal">Mode Of Disposal</label>
            <input type="text" class="form-control" name="mode_of_disposal" id="field_mode_of_disposal"
                    ng-model="vm.waste_water_detail.mode_of_disposal"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
