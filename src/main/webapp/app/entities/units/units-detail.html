
<div>
    <h2><span data-translate="investhryApp.units.detail.title">Units</span> {{vm.units.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="investhryApp.units.unittype">Unittype</span></dt>
        <dd>
            <span>{{vm.units.unittype}}</span>
        </dd>
        <dt><span data-translate="investhryApp.units.description">Description</span></dt>
        <dd>
            <span>{{vm.units.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="units-detail.edit({id:vm.units.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
